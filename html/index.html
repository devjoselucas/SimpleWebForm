<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Cadastro de Veículos
        </title>
        <link rel="stylesheet" type="text/css" href="C:\Users\José Lucas Damasceno\Desktop\DEV\PROJETO_FORMULARIO_HTML\Lucas\css\styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>
                    Cadastre seu veículo para vender mais rápido
                </h3>
            </div>
            <div class="form-container">
                <p>
                    Cadastro
                </p>
            </div>
            <div class="form-body">
                <h1 class="form-title">
                    Venda fácil seu veículo!
                </h1>
                <p>
                    Descreva as características do seu veículo:
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio:
                               <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" 
                               class="block" placeholder="Defina um título para o seu veículo"
                               minlength="1" maxlength="30"
                               required>
                        <input type="submit" class="btn-submit" value="Cadastrar" >
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required-field">*</span>                                                        </span>
                        </label>
                        <textarea 
                            id="description"
                            name="description"
                            class="block"
                            cols="30"
                            rows="10"
                            required
                            placeholder="Descreva seu veículo"
                        >
                        </textarea>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
