<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Cadastro de Veículos
        </title>
        <link rel="stylesheet" type="text/css" href="C:\Users\José Lucas Damasceno\Desktop\DEV\PROJETO_FORMULARIO_HTML\Lucas\css\styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>
                    Cadastre seu veículo para vender mais rápido
                </h3>
            </div>
            <div class="form-container">
                <p>
                    Cadastro
                </p>
            </div>
            <div class="form-body">
                <h1 class="form-title">
                    Venda fácil seu veículo!
                </h1>
                <p>
                    Descreva as características do seu veículo:
                </p>
                <form>
                    
                    <div class="box-input">
                        <label for="title">Título do anúncio:
                               <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" 
                               class="block" placeholder="Defina um título para o seu veículo"
                               minlength="1" maxlength="30"
                               required>
                        <input type="submit" class="btn-submit" value="Cadastrar" >
                    </div>
                    
                    <div class="box-input">
                        <label for="price">Preço do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    
                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required-field">*</span>                                                        </span>
                        </label>
                        <textarea 
                            id="description"
                            name="description"
                            class="block"
                            cols="30"
                            rows="10"
                            required
                            placeholder="Descreva seu veículo"
                        >
                        </textarea>
                    </div>
                    
                    <div class="box-input">
                        <label for="unique-owner">Único dono?
                            <span class="required-field">*</span>
                        </label>
                        <select id="unique-owner" name="unique-owner" required>
                            <option value="">Selecione:</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>

                    <div class="box-input">
                        <label for="brand">
                            Marca
                            <span class="required-field">*</span>
                        </label>
                        <input
                            type="text"
                            name="brand"
                            id="brand"
                            class="block"
                            placeholder="Digite a marca do seu veículo:"
                            required
                        >
                        
                    </div>
                    
                    <div class="box-input">
                        <label for="brand">
                            Modelo
                            <span class="required-field">*</span>
                        </label>
                        <input
                            type="text"
                            name="model"
                            id="model"
                            class="block"
                            placeholder="Digite o modelo do seu veículo:"
                            required
                        >
                    </div>
                                        
                    <div class="box-input">
                        <label for="mileage">
                            Quilometragem
                            <span class="required-field">*</span>
                        </label>
                        <input
                            type="number"
                            name="mileage"
                            id="mileage"
                            class="block"
                            required
                        >
                    </div>
                                        
                    <div class="box-input">
                        <label for="purchase-date">
                            Data de compra do veículo
                            <span class="required-field">*</span>
                        </label>
                        <input
                            type ="date"
                            name ="purchase-date"
                            id   ="purchase-date"
                            class="block"
                            required
                        >
                    </div>
                    
                    <div class="box-input">
                        <p>Cambio: <span class="required-field">*</span></p>
                        <input
                            type="radio"
                            id  ="manual"
                            name="gear"    
                        >
                        <label for="manual">Manual</label>
                        <input
                            type="radio"
                            id  ="auto"
                            name="gear"
                        >
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input
                                    type ="checkbox"
                                    id   ="airbag"
                                    name ="optional[]"
                                    value="airbag"
                                >
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input
                                    type ="checkbox"
                                    id   ="alarm"
                                    name ="optional[]"
                                    value="alarm"
                                >
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input
                                    type ="checkbox"
                                    id   ="ac"
                                    name ="optional[]"
                                    value="ac"
                                >
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input
                                    type ="checkbox"
                                    id   ="eletric-lock"
                                    name ="optional[]"
                                    value="eletric-lock"
                                >
                                <label for="eletric-lock">Trava Elétrica</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input
                                    type ="checkbox"
                                    id   ="eletric-window"
                                    name ="optional[]"
                                    value="eletric-window"
                                >
                                <label for="eletric-window">Vidro Elétrico</label>
                            </li>
                            <li>
                                <input
                                    type ="checkbox"
                                    id   ="speakers"
                                    name ="optional[]"
                                    value="speakers"
                                >
                                <label for="speakers">Auto Falantes</label>
                            </li>
                            <li>
                                <input
                                    type ="checkbox"
                                    id   ="reverse-camera"
                                    name ="optional[]"
                                    value="reverse-camera"
                                >
                                <label for="reverse-camera">Câmera de Ré</label>
                            </li>
                            <li>
                                <input
                                    type ="checkbox"
                                    id   ="leather-sit"
                                    name ="optional[]"
                                    value="leather-sit"
                                >
                                <label for="leather-sit">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>
                            Envie imagens do veículo:
                            <span class="required-field">*</span>
                        </p>
                        <input
                            type="file"
                            multiple accept="image/png, image/jpeg"
                            id  ="images"
                            name="images"
                            required
                        >
                    </div>

                    <input
                        type ="submit"
                        class="btn-submit"
                        value="Cadastrar"
                    >
                </form>
            </div>
        </div>
    </body>
</html>
